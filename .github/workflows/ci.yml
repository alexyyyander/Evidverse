name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install -r backend/test_requirements.txt
        
    - name: Run Tests
      run: |
        cd backend
        # We skip integration tests that require running DB in this simple CI example
        # ideally we spin up services with docker-compose for testing
        pytest tests/test_models.py tests/test_commits.py tests/test_branches.py

  frontend-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Build
      run: |
        cd frontend
        npm run build

  docker-build:
    needs: [backend-test, frontend-build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build Backend
      uses: docker/build-push-action@v4
      with:
        context: .
        file: backend/Dockerfile
        push: false
        tags: evidverse-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build Frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: false
        tags: evidverse-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
