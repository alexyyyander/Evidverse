apiVersion: batch/v1
kind: Job
metadata:
  name: evidverse-migrate
  namespace: evidverse
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: ghcr.io/your-org/evidverse-backend:cloud_version
          imagePullPolicy: IfNotPresent
          command: ["alembic"]
          args: ["upgrade", "head"]
          envFrom:
            - configMapRef:
                name: evidverse-config
            - secretRef:
                name: evidverse-secret

