apiVersion: batch/v1
kind: Job
metadata:
  name: vidgit-migrate
  namespace: vidgit
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: ghcr.io/your-org/vidgit-backend:cloud_version
          imagePullPolicy: IfNotPresent
          command: ["alembic"]
          args: ["upgrade", "head"]
          envFrom:
            - configMapRef:
                name: vidgit-config
            - secretRef:
                name: vidgit-secret

