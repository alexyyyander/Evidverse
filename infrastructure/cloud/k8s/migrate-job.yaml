apiVersion: batch/v1
kind: Job
metadata:
  name: yivid-migrate
  namespace: yivid
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: ghcr.io/your-org/yivid-backend:cloud_version
          imagePullPolicy: IfNotPresent
          command: ["alembic"]
          args: ["upgrade", "head"]
          envFrom:
            - configMapRef:
                name: yivid-config
            - secretRef:
                name: yivid-secret

