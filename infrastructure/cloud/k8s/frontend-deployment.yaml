apiVersion: apps/v1
kind: Deployment
metadata:
  name: vidgit-frontend
  namespace: vidgit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vidgit-frontend
  template:
    metadata:
      labels:
        app: vidgit-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/your-org/vidgit-frontend:cloud_version
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_APP_MODE
              value: "cloud"
            - name: NEXT_PUBLIC_API_ORIGIN
              value: "https://api.vidgit.example"
