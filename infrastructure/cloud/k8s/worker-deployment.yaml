apiVersion: apps/v1
kind: Deployment
metadata:
  name: vidgit-worker
  namespace: vidgit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vidgit-worker
  template:
    metadata:
      labels:
        app: vidgit-worker
    spec:
      containers:
        - name: worker
          image: ghcr.io/your-org/vidgit-backend:cloud_version
          imagePullPolicy: IfNotPresent
          command: ["celery"]
          args: ["-A", "app.core.celery_app", "worker", "--loglevel=info"]
          envFrom:
            - configMapRef:
                name: vidgit-config
            - secretRef:
                name: vidgit-secret

