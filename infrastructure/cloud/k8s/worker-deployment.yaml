apiVersion: apps/v1
kind: Deployment
metadata:
  name: yivid-worker
  namespace: yivid
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yivid-worker
  template:
    metadata:
      labels:
        app: yivid-worker
    spec:
      containers:
        - name: worker
          image: ghcr.io/your-org/yivid-backend:cloud_version
          imagePullPolicy: IfNotPresent
          command: ["celery"]
          args: ["-A", "app.core.celery_app", "worker", "--loglevel=info"]
          envFrom:
            - configMapRef:
                name: yivid-config
            - secretRef:
                name: yivid-secret

