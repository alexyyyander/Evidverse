apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: evidverse-ingress
  namespace: evidverse
spec:
  rules:
    - host: app.evidverse.example
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: evidverse-frontend
                port:
                  number: 3000
    - host: api.evidverse.example
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: evidverse-backend
                port:
                  number: 8000

