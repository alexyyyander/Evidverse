services:
  # --- Infrastructure Services ---
  
  db:
    image: postgres:15-alpine
    container_name: vidgit-db
    restart: always
    environment:
      - POSTGRES_USER=vidgit
      - POSTGRES_PASSWORD=vidgit_password
      - POSTGRES_DB=vidgit_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: vidgit-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: vidgit-queue
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI

  minio:
    image: minio/minio
    container_name: vidgit-minio
    restart: always
    command: server --console-address ":9001" /data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    volumes:
      - minio_data:/data

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/vidgit-bucket;
      /usr/bin/mc anonymous set public myminio/vidgit-bucket;
      exit 0;
      "

