services:
  # --- Infrastructure Services ---
  
  db:
    image: postgres:15-alpine
    container_name: vidgit-db-prod
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-vidgit}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-vidgit_password}
      - POSTGRES_DB=${POSTGRES_DB:-vidgit_db}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: vidgit-redis-prod
    restart: always
    volumes:
      - redis_data_prod:/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: vidgit-queue-prod
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS:-guest}

  minio:
    image: minio/minio
    container_name: vidgit-minio-prod
    restart: always
    command: server --console-address ":9001" /data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data_prod:/data

  # --- Application Services ---

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
      args:
        PIP_INDEX_URL: ${PIP_INDEX_URL-}
        PIP_TRUSTED_HOST: ${PIP_TRUSTED_HOST-}
    container_name: vidgit-backend-prod
    restart: always
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-vidgit}:${POSTGRES_PASSWORD:-vidgit_password}@db/${POSTGRES_DB:-vidgit_db}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - S3_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-vidgit-bucket}
      # Add other env vars here (OPENAI_API_KEY, etc.)
    depends_on:
      - db
      - redis
      - rabbitmq
      - minio

  worker:
    build: 
      context: ./backend
      dockerfile: Dockerfile
      args:
        PIP_INDEX_URL: ${PIP_INDEX_URL-}
        PIP_TRUSTED_HOST: ${PIP_TRUSTED_HOST-}
    container_name: vidgit-worker-prod
    restart: always
    command: celery -A app.core.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-vidgit}:${POSTGRES_PASSWORD:-vidgit_password}@db/${POSTGRES_DB:-vidgit_db}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASS:-guest}@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - S3_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-vidgit-bucket}
    depends_on:
      - db
      - redis
      - rabbitmq
      - minio

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vidgit-frontend-prod
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=/api/v1
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: vidgit-nginx-prod
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data_prod:
  redis_data_prod:
  minio_data_prod:
